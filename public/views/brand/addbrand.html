<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Add Brand <small>Brand add with all specification</small>
</h3>
<div class="page-bar" ng-init="brandDefault()">
  <ul class="page-breadcrumb">
    <li>
      <i class="fa fa-home"></i>
      <a href="#/dashboard.html">Home</a>
      <i class="fa fa-angle-right"></i>
    </li>
    <li>
      <a ui-stage="brands">brandy</a>
      <i class="fa fa-angle-right"></i>
    </li>
    <li>
      <a ui-stage="BrandAdd">Form Tools</a>
    </li>
  </ul>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->

<div class="row">
  <div class="col-md-12">
    <!-- BEGIN PORTLET-->
    <div class="portlet box yellow-crusta">

      <div class="portlet-body form">
        <form class="form-horizontal form-bordered" name="brandForm">
          <div class="form-group">
            <label class="col-sm-3 control-label">brand Title</label>
            <div class="col-sm-4">
              <input type="text" id="productTitle" name="title" class="form-control" ng-model="brand.title" ng-pattern="/^[a-zA-Z0-9-_ ]*$/" required>
              <span class="error" style="color:red" ng-show="brandForm.title.$touched && brandForm.title.$invalid">
                <span ng-show="brandForm.title.$error.required">category title is required.</span>
                <span ng-show=""></span>
              </span>
            </div>
          </div> 
          <div class="form-group">
            <label class="col-sm-3 control-label">brand Description</label>
            <div class="col-sm-4">
              <textarea name="shortDescription" class="form-control" ng-model="brand.Description" maxlength="{{maxLength}}" ng-keyup="check()" ></textarea>
              <div id="characters">
                <span>Characters left: {{charecter}}</span>
              </div>
            </div>
          </div>  
          <div class="form-actions">
            <div class="row">
              <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn purple" ng-disabled="checkValidation()" ng-click="addbrand();"><i class="fa fa-check"></i> Submit</button>
                <button type="button" class="btn default">Cancel</button>
              </div>
            </div>
          </div>
        </form> 
      </div>

    </div>
    <!-- END PORTLET-->
  </div>
</div>
