<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    Advanced Datatables <small>advanced datatable samples</small>
</h3>
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a href="#/products">Products</a>
        </li>
    </ul>
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
                Actions <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li>
                    <a ui-sref="ProductAdd">
                        <i class="icon-user"></i> New Product </a>
                </li>

            </ul>
        </div>
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-init="products()">
    <div class="col-md-12">
        <!-- BEGIN EXAMPLE TABLE PORTLET-->
        <div class="portlet box blue-hoki">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-globe"></i>Products
                </div>
                <div class="tools">
                </div>
            </div>
            <div class="portlet-body">
                <div class="col-sm-4">
                    <input type="text" placeholder="search product" ng-model="searchText" class="form-control"/>
                </div> 
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>
                                Title
                            </th>
                            <th>
                                Description
                            </th>
                            <th>
                                Category
                            </th>
                            <th>
                                Regular Price
                            </th> 
                            <th>
                                SKU
                            </th>
                            <th>
                                Action
                            </th>
                        </tr>
                    </thead> 
                    <tbody>
                        <tr ng-repeat="product in filtered | filter:searchText" >
                            <td>
                               {{product.title}}
                            </td>
                            <td>
                                {{product.shortDescription}}
                            </td>
                            <td>
                                 {{product.category}}
                            </td>
                            <td>
                                {{product.regularPrice}}
                            </td>
                            <td>
                                {{product.sku}}
                            </td>
                             <td>
                                 <a class="btn purple" ui-sref="ProductView({id:product._id})" ><i class="fa fa-search"></i> View</a>
                                 <a class="btn green" ui-sref="ProductEdit({id:product._id})" ><i class="fa fa-search"></i> Edit</a>
                                 <button class="btn red" confirmed-click="delete(product._id)"  ng-confirm-click="Are you want to Delete?"><i class="fa fa-trash"></i> Delete</button>
                                   
                            </td>
                        </tr>  
                    </tbody>
                </table>
                <div data-pagination="" data-num-pages="numPages()"  data-current-page="currentPage" data-max-size="maxSize"  data-boundary-links="true"></div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->

    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->
<script>
    TableAdvanced.init();
    
</script>
<!-- END MAIN JS -->
