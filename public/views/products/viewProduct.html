<!-- BEGIN PAGE HEADER-->
<h3 class="page-title">
    View Product <small>product Details</small>
</h3>
<div class="page-bar" >
    <ul class="page-breadcrumb">
        <li>
            <i class="fa fa-home"></i>
            <a href="#/dashboard.html">Home</a>
            <i class="fa fa-angle-right"></i>
        </li>
        <li>
            <a ui-stage="products">Products</a>
            <i class="fa fa-angle-right"></i>
        </li>
    </ul>
    <!-- side bar menu-->
    <div class="page-toolbar">
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" dropdown-menu-hover data-delay="1000" data-close-others="true">
                Actions <i class="fa fa-angle-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li>
                    <a ui-stage="ProductAdd">
                        <i class="icon-user"></i> New Product </a>
                </li> 
               
            </ul>
        </div>
    </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->

<div class="row" ng-init="viewProduct()">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet box yellow-crusta">

            <div class="portlet-body form">
                <form class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Product Title</label>
                        <div class="col-sm-4">
                            <div class="panel-heading"> {{product.title}} </div>
                             
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Short Description</label>
                        <div class="col-sm-4">
                            <div class="panel-heading"> {{product.shortDescription}} </div>
                        </div>
                    </div> 
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Description</label>
                        <div class="col-sm-4">
                          <div class="panel-heading"> {{product.description}} </div>  
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">  Category</label>
                        <div class="col-sm-4">
                            <div class="panel-heading"> {{product.category}} </div>
                        </div>
                    </div> 
                    <!--product size -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Product Size</label>
                        <div class="col-sm-8">
                            <div class="panel-heading"> {{product.size}} </div>
                        </div>
                    </div> 
                    <!-- end size-->
                    <!--Price start -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Regular Price</label>
                        <div class="col-sm-4">
                           <div class="panel-heading"> {{product.regularPrice}} </div>  
                        </div>
                    </div>
                    <!-- /price end-->
                    <!--Price start -->
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Sale Price</label>
                        <div class="col-sm-4">
                             <div class="panel-heading"> {{product.salePricess}} </div>
                        </div>
                    </div>
                    <!-- /price end-->

                    <div class="form-group">
                        <label class="col-sm-3 control-label">SKU</label>
                        <div class="col-sm-4">
                            <div class="panel-heading"> {{product.sku}} </div>
                          </div>
                    </div> 
 
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                 <a type="button" class="btn default" ui-sref="products">Back</a>
                            </div>
                        </div>
                    </div>

                </form> 
            </div>
        </div>
        <!-- END PORTLET-->
    </div>
</div>
