<!--BEGIN PAGE HEADER-->

<h3 class="page-title">
    Advanced Datatables <small>advanced datatable samples</small>
</h3>
<div class="page-bar">
  <ul class="page-breadcrumb">
    <li>
      <i class="fa fa-home"></i>
      <a href="#/dashboard.html">Home</a>
      <i class="fa fa-angle-right"></i>
    </li>
    <li>
      <a href="#/category">Category</a>
    </li>
  </ul>
  <div class="page-toolbar">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-fit-height grey-salt dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="1000" data-close-others="true">
        Actions <i class="fa fa-angle-down"></i>
      </button>
      <ul class="dropdown-menu pull-right" role="menu">
        <li>
          <a ui-sref="ProductAdd">
            <i class="icon-user"></i> New Category 
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
<!-- END PAGE HEADER-->
<!-- BEGIN MAIN CONTENT -->
<div class="row" ng-init="listcategory()">
<div class="col-md-12">
  <!-- BEGIN EXAMPLE TABLE PORTLET-->
  <div class="portlet box blue-hoki">
    <div class="portlet-title">
      <div class="caption">
        <i class="fa fa-globe"></i>Categaory
      </div>
      <div class="tools">
      </div>
    </div>
    <div class="portlet-body">
      <input type="text" placeholder="search category" ng-model="searchText"/><br><br>
        <table class="table table-striped table-bordered table-hover" >
          <thead>
            <tr>
              <th >
                Description
              </th>
              
              <th>
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="category in filtered | filter:searchText">
              <td>
               {{category.title}}
              </td>
              <td>
                {{category.Description}}
              </td>
              
              <td>
                <a class="btn purple" ui-sref="CategoryView({id:category._id})" ><i class="fa fa-search"></i> EDIT</a>
                <button class="btn red" confirmed-click="delete(category._id)"  ng-confirm-click="Are you want to Delete?"><i class="fa fa-trash"></i> Delete</button>
              </td>
            </tr>  
          </tbody>
        </table>
        <div data-pagination="" data-num-pages="numPages()"  data-current-page="currentPage" data-max-size="maxSize"  data-boundary-links="true"></div>
    </div>
  </div>
        <!-- END EXAMPLE TABLE PORTLET-->


    </div>
</div>
<!-- END MAIN CONTENT -->
<!-- BEGIN MAIN JS -->

<!-- END MAIN JS-->
